  --text: #e5e7eb;

}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
  background:
    radial-gradient(circle at top, #020617, #000),
    linear-gradient(180deg,#020617,#020617);
  color: var(--text);
  -webkit-font-smoothing: antialiased;
}

/* HEADER */
header {
  text-align: center;
  padding: 1.5rem 1rem 1rem;
}

header h1 {
  font-size: clamp(1.4rem, 5vw, 2.4rem);
  font-weight: 900;
  background: linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

header p {
  font-size: .85rem;
  color: var(--muted);
}

/* GALLERY */
.gallery {
  padding: 1rem;
  display: grid;
  gap: 1rem;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
}

/* CARD */
.card {
  background: linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  backdrop-filter: blur(6px);
  border: 1px solid var(--border);
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,.3);
  transition: transform .3s ease, box-shadow .3s ease;
  position: relative;
  will-change: transform;
}

@media (hover: hover) {
  .card:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 12px 30px rgba(56,189,248,.25);
  }
}

/* THUMB */
.thumb {
  position: relative;
  aspect-ratio: 9/16;
  overflow: hidden;
}

.thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform .5s ease;
  display: block;
}

@media (hover: hover) {
  .card:hover img {
    transform: scale(1.05);
  }
}

/* PLAY ICON */
.thumb::after {
  content: "â–¶";
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-size: 2.5rem;
  opacity: .7;
  pointer-events: none;
}

/* CONTENT */
.card-content {
  padding: .7rem;
}

.card-content p {
  font-size: .75rem;
  color: var(--muted);
  margin-bottom: .6rem;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* BUTTON */
.watch-btn {
  display: block;
  width: 100%;
  padding: .6rem;
  text-align: center;
  border-radius: 12px;
  font-size: .8rem;
  font-weight: 800;
  text-decoration: none;
  color: #020617;
  background: linear-gradient(90deg,var(--accent),var(--accent2));
  box-shadow: 0 0 12px rgba(56,189,248,.35);
  transition: .25s ease;
}

.watch-btn:hover {
  filter: brightness(1.15);
  box-shadow: 0 0 24px rgba(34,197,94,.5);
}

/* LOAD MORE */
.load-more {
  text-align: center;
  padding: 1.5rem 0;
}

.load-more a {
  display: inline-block;
  padding: .8rem 1.5rem;
  border-radius: 999px;
  font-weight: 900;
  text-decoration: none;
  color: #020617;
  background: linear-gradient(90deg,var(--accent),var(--accent2));
  box-shadow: 0 0 24px rgba(56,189,248,.5);
}

/* FOOTER */
footer {
  text-align: center;
  font-size: .7rem;
  color: var(--muted);
  padding: 1rem;
}

/* MOBILE OPTIMIZATION */
@media (max-width: 480px) {
  .gallery {
    grid-template-columns: 1fr;
  }
  .card {
    backdrop-filter: none;
    box-shadow: 0 3px 8px rgba(0,0,0,.25);
  }
  .thumb::after {
    font-size: 2rem;
  }
}
</style>
